<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-weight: 500;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin: 10px 0;
      font-family: monospace;
    }
    input:focus {
      outline: none;
      border-color: #2980B9;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2980B9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Enter Pool ID</h2>
  <p>You can find this in your VistaPool/Aquascenic app under Pool Details as "ID Node".</p>
  <input type="text" id="pool_id" placeholder="e.g. 004500395034501020373631" autocomplete="off" />
  <div class="error" id="error"></div>
  <button id="submit" disabled>Next</button>

  <script>
    var input = document.getElementById('pool_id');
    var btn = document.getElementById('submit');
    var errorDiv = document.getElementById('error');

    input.addEventListener('input', function() {
      btn.disabled = input.value.trim().length === 0;
      errorDiv.style.display = 'none';
    });

    btn.addEventListener('click', function() {
      btn.disabled = true;
      btn.textContent = 'Validating...';
      errorDiv.style.display = 'none';

      Homey.emit('set_pool_id', input.value.trim(), function(err, result) {
        if (err) {
          errorDiv.textContent = err.message || 'Could not validate this Pool ID.';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Next';
        } else {
          Homey.showView('list_devices');
        }
      });
    });
  </script>
</body>
</html>
